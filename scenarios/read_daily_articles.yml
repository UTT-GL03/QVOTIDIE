# To be used with GreenIT Analysis CLI
- name: Consulter les actualitÃ©s
  url: http://localhost/
  waitForSelector: .col-md-4
  actions:
    - name: Choisir un article
      type: click
      element: .col-md-4:nth-child(1) .card a
      pageChange: true
      waitForSelector: article > p
    - name: Lire l'article
      type: scroll
    - name: Retourner aux titres
      type: click
      element: .navbar-brand
      pageChange: true
      waitForSelector: .col-md-4
    - name: Choisir un autre article
      type: click
      element: .col-md-4:nth-child(5) .card a
      pageChange: true
      waitForSelector: article > p
    - name: Lire l'autre article
      type: scroll

